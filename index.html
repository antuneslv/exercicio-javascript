<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Cadastro Funcionários</title>
  </head>

  <body>

    <main>
      <div class ="container">
        <form class="cadastro">
          <h1>Cadastro de Funcionários</h1>
  
          <div class="cadastro__contatos">
            <div class="cadastro__nome">
              <label for="nome">Nome:</label>
              <input id="nome" type="text" placeholder = "Nome" required />
            </div>
  
            <div class="cadastro__sobrenome">
              <label for="sobrenome">Sobrenome:</label>
              <input id="sobrenome" type="text" placeholder = "Sobrenome" required />
            </div>
          </div>
          
          <div class="cadastro__contatos">
            <div class="cadastro__email">
              <label for="email">E-mail:</label>
              <input id="email" type="email" placeholder = "nome@email.com" required />
            </div>
  
            <div class="cadastro__telefone">
              <label for="telefone">Telefone:</label>
              <input id="telefone" type="text" placeholder = "(99) 99999-9999" required />
            </div>
          </div>
    
          <div class="cadastro__contatos">
            <div class="cadastro__cargo">
              <label for="cargo">Cargo:</label>
              <select id="cargo">
                <option value="Selecione" selected disabled>Selecione</option>
                <option value="Professor">Professor</option>
                <option value="Professor Auxiliar">Professor Auxiliar</option>
                <option value="Psicólogo">Psicólogo</option>
                <option value="Coordenador">Coordenador</option>
                <option value="Diretor">Diretor</option>
              </select>
            </div>
      
            <div class="cadastro__tipo-contratacao">
              <label>Tipo de Contratação:</label>
              <label>
                <input type="radio" name="tipoC" value="CLT" id="clt" checked /> CLT
              </label>
              <label> <input type="radio" name="tipoC" value="PJ" /> PJ </label>
            </div>
          </div>
    
          <button type="button" onclick="Funcionario.prototype.cadastrarFuncionario()" id="cadastrar">Cadastrar</button>
        </form>
          
        <section class="menu">

          <div class="menu__selecao">
            <label for="selecao">Escolha o funcionário:</label>
  
            <select id="selecao">
              <option value="Selecione" selected disabled>Selecione</option>
            </select>
          </div>

          <div class="menu__buttons">
            <button onclick="Funcionario.prototype.consultarFuncionario()">Consultar</button>
            <button onclick="atualizar()">Atualizar</button>
            <button onclick="Funcionario.prototype.apagarFuncionario()">Apagar</button>
            <button onclick="confirmarFuncionario()">Bonificação</button>
          </div>
        </section>

        <section class="retorno">
          <div id="retorno-menu"></div>
        </section>
          
      </div>
    </main>

    <script src="exercicio-poo.js"></script>
  </body>
</html>
